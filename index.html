<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Bacteria : The game" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Bacteria</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/klumba12/bacteria">View on GitHub</a>

          <h1 id="project_title">Bacteria</h1>
          <h2 id="project_tagline">The game</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/klumba12/bacteria/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/klumba12/bacteria/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p><strong>Can play with computer or another human</strong>
<img src="http://imageshack.com/a/img14/3887/u1py.png" alt="Interactive"></p>

<img src="http://imageshack.com/a/img703/1948/6w3e.png" alt="Sandbox"></p>

<p><strong>Can look at how your bot is thinking</strong>
<img src="http://imageshack.com/a/img27/490/4fuz.png" alt="Shell"></p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Bacteria maintained by <a href="https://github.com/klumba12">klumba12</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
